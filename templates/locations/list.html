{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h2>Locations</h2>
  <a class="btn btn-primary" href="{{ url_for('location_create') }}">New Location</a>
</div>
<table class="table bg-white">
  <thead><tr><th>Location ID</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for l in locations %}
      <tr>
        <td>{{ l.location_id }}</td>
        <td>{{ l.name }}</td>
        <td><a class="btn btn-sm btn-secondary" href="{{ url_for('location_edit', location_id=l.location_id) }}">Edit</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
