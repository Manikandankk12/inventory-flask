{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h2>Products</h2>
  <a class="btn btn-primary" href="{{ url_for('product_create') }}">New Product</a>
</div>
<table class="table table-striped bg-white">
  <thead><tr><th>Product ID</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
  {% for p in products %}
    <tr>
      <td>{{ p.product_id }}</td>
      <td>{{ p.name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('product_view', product_id=p.product_id) }}">View</a>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('product_edit', product_id=p.product_id) }}">Edit</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
